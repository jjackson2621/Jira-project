name: Postman Tests

on:
  push:
    branches:
      - main # Change this to your desired branch

jobs:
  test:
    runs-on: wundiws-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman tests
        run: newman run path/to/contactlist.json
